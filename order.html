    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker-bs5.min.css">

  <body>
    <nav class="fixed-top navbar-layout" id="barWatcher">
      <div class="rgb-border">
        <div class="container-fluid">
          <div class="bg-dark row justify-content-around justify-content-lg-center align-items-center ">
            <img class="col-4 col-sm-4 col-md-4 col-lg-2 py-3 px-2 px-md-4 px-lg-5" src="./assets/images/logo.svg" alt="logo">
            <div class="col-8 col-sm-6 col-md-8 col-lg-10 burger-menu d-flex justify-content-end align-items-center px-2 px-md-4 px-lg-5">
                <input type="checkbox" id="toggle">
                <label for="toggle">
                    <span class="material-icons text-primary">menu</span>
                </label>
                <ul class="d-flex justify-content-center list-unstyled text-text mb-0 fs-7 lh-md menu-content-layout">
                  <li class="me-md-4 py-4 py-md-0"><a class="link-light text-decoration-none" href="#">首頁</a></li>
                  <li class="me-md-4 pb-4 pb-md-0"><a class="link-light text-decoration-none" href="./course.html">課程介紹</a></li>
                  <div class="d-flex pb-4 pb-md-0">
                    <li><a href="#" class="link-light"><span class="material-icons mb-0">account_circle</span></a></li>

                  </div>
                </ul>
            </div>
          </div>
        </div>
      </div>

    <div class="container-fluid">
      <div id="navbar-filler">
      </div>
    </div>
    <div class="modal fade" id="openMe" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-dark">
          <div class="modal-header d-flex flex-row border-0">
            <h6 class="modal-title text-white" id="exampleModalLabel">登入</h6>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body pb-6">
            <form>
              <div class="form-group mb-4">
                <label for="exampleInputEmail1 text-white">信箱</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="請輸入信箱">
              </div>
              <div class="form-group mb-4">
                <label for="exampleInputPassword1">密碼</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="請輸入密碼">
              </div>
              <button type="submit" class="btn gradient-custom col-12">登入</button>
              <div class="d-flex flex-row align-items-center justify-content-between mt-6">
                <div class="decoration-line align-self-center"></div>
                <p class="text-center text-white mb-0">其他登入方式</p>
                <div class="decoration-line align-self-center"></div>
              </div>
              <a href="" class="custom-btn col-12 mt-4 text-white rounded justify-content-center justify-content-lg-start">
                <div class="col-8 d-flex justify-content-around ms-3">
                  <img src="./assets/images/icon_google.svg" class="">
                  <p class="align-self-center mb-0">Google 登入</p>
                </div>
              </a>
              <a href="" class="custom-btn col-12 mt-4 text-white rounded justify-content-center justify-content-lg-start">
                <div class="col-8 d-flex justify-content-around ms-3">
                  <img src="./assets/images/icon_fb.svg" class="">
                  <p class="align-self-center mb-0">Facebook 登入</p>
                </div>
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>

    
<section class="status-bar">
    <div class="container-fluid bg-bdark">
        <div class="row justify-content-center">
            <div class="col-8 progress-bar"></div>
        </div>
        <div class="row pt-4">
            <div class="d-flex step">
                <div class="col-4 step-ss step-one actived">
                    <p class="text-center">課程報名</p>
                </div>
                <div class="col-4 step-two actived">
                    <p class="text-center">線上支付</p>
                </div>
                <div class="col-4 step-three">
                    <p class="text-center">付款成功</p>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="order-detail bg-black pt-4 px-3">
    <div class="container-xxl d-flex flex-row justify-content-center">
        <div class="row flex-column flex-xl-row">
            <div class="bg-dark pt-7 pb-7 align-self-center card-layout mb-7 mb-xl-0 position-relative">
                <div class="text-center">
                    <img class="" src="./assets/images/teacher01.jpg" alt="">
                </div>
                <h6 class="text-white text-center pt-4">2022 Python 全攻略｜從入門到實務</h6>
                <h6 class="text-center text-primary">前端語言</h6>
                <h6 class="text-center text-white">帶領無基礎、文組生、對網頁設計有興趣的人，進入網站工程領域的基礎課，將從最基礎的 HTML 語法出發。</h6>
            </div>
            <div class="bg-bdark payment-layout mb-7">
                <h4 class="text-center text-white pt-7">課程報名</h4>
                <h6 class="text-white text-center text-sm-start">選擇付款方式</h6>
                <class class="btn-group mb-4 d-flex justify-content-center justify-content-sm-start">
                    <div class="d-flex flex-column flex-sm-row short-btn">
                        <a href="" class="py-2 me-1 me-sm-3 mb-2 mb-sm-0 custom-btn rounded text-center">
                            <p class="text-primary px-0 px-sm-3">信用卡付款</p>
                        </a>
                        <a href="" class="py-2 me-1 me-sm-3 custom-btn rounded text-center">
                            <p class="text-white px-0 px-sm-3">12期分期付款</p>
                        </a>
                    </div>
                    <div class="d-flex flex-column flex-sm-row short-btn">
                        <a href="" class="py-2 me-sm-3 mb-2 mb-sm-0 custom-btn rounded text-center">
                            <p class="text-white px-3 px-sm-6 ">ATM轉帳</p>
                        </a>
                        <a href="" class="py-2 custom-btn rounded text-center">
                            <p class="text-white px-3 px-sm-6">超商繳款</p>
                        </a>
                    </div>
                </class>
                <h6 class="fs-18 text-center text-xl-start text-white">訂單資訊</h6>
                <form>
                    <div class="row">
                        <div class="form-group col-lg-6 mb-4">
                            <label for="exampleInputEmail1 text-white">姓名</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="請輸入姓名">
                        </div>
                        <div class="form-group col-lg-6 mb-4">
                            <label for="exampleInputPassword1">電話</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="請輸入電話號碼">
                        </div>
                        <div class="form-group col-12 mb-4">
                            <label for="exampleInputEmail1 text-white">E-Mail</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="請輸入信箱">
                        </div>
                        <div class="form-group col-lg-6 mb-4">
                            <label for="exampleInputEmail1 text-white">课程</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="請輸入姓名">
                        </div>
                        <div class="form-group col-lg-6 mb-4">
                            <label for="exampleInputPassword1">想預約的日期</label>
                            <input type="text" name="inputDate" class="form-control text-white" id="" placeholder="請選擇日期">
                        </div>
                        <div class="form-group col-lg-12 mb-4">
                            <label for="exampleInputEmail1 text-white">上課地點</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="請輸入上課地點">
                        </div>
                        <div class="d-flex flex-column flex-lg-row justify-content-between align-items-center pb-4">
                            <h6 class="text-white">NT$1600</h6>
                            <button id="btn-design5" class="btn-design5"></button> 
                            <label for="btn-design5" class="label-5 gradient-custom rounded-2 px-sm-7 text-center">前往結賬</label>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>

    </div>
